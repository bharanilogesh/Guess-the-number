<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Guess My Number</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />

    <!-- custom css -->
  <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="card"><h1 class="tittle">Guess My Number</h1>
    <p class="description">Make a guess in between 1 to 100</p>
    <p class="description">Guess: <strong class="score">20</strong></p>
    <div class="random-guess">?</div>
    <input type="number" class="user-input">
    <button class="btn-submit">Submit</button>
    <p class="error-message"></p>
    </div>
<!-- custom js -->
    <script src="styles/script.js"></script>
  </body>
</html>
